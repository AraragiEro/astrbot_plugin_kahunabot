<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
</head>
<body class="bg-gray-100 p-0 m-0">
  <div id="body1" class="bg-gray-100 p-0 m-0">
  <!-- 第一个区块：物品基本信息 -->
  <div class="container mx-auto px-4 max-w-lg bg-white rounded-lg shadow-md p-6 mb-6 mt-6">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold">Wyvern</h1>
        <p class="text-2xl font-bold">飞龙级</p>
        <p class="text-gray-600 font-bold">ID: 23917</p>
      </div>
      <div class="w-24 h-24 border-2 border-gray-300 rounded-full flex items-center justify-center">
        <div class="w-16 h-16 relative">
          <!-- 简化的飞船图标 -->
          <div class="absolute transform rotate-45 w-12 h-8 bg-gray-200 left-2 top-4"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 第二个区块：成本和JITA交易数据 -->
  <div class="container mx-auto px-4 max-w-lg bg-white rounded-lg shadow-md p-6 mb-6">
    <div class="flex justify-between items-center">
      <!-- 成本方块 -->
      <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-sm">
        <h2 class="text-xl font-bold mb-4 text-center">成本</h2>
        <p class="text-xl font-mono text-center">132,432,132</p>
        <div class="mt-4 pt-4 border-t border-gray-200">
          <div class="grid grid-cols-2 gap-2">
            <div>
              <p class="text-sm text-gray-600 text-center">利润</p>
              <p class="font-mono text-center text-green-600">+21,321,321</p>
            </div>
            <div>
              <p class="text-sm text-gray-600 text-center">利润率</p>
              <p class="font-mono text-center text-green-600">+16.1%</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- JITA价格方块 -->
      <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-sm">
        <h2 class="text-xl font-bold mb-4 text-center">JITA</h2>
        <div class="space-y-2">
          <p class="font-mono text-center">SELL: 111,111,111</p>
          <p class="font-mono text-center">MID: 111,111,111</p>
          <p class="font-mono text-center">BUY: 111,111,111</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 第三个区块：饼图和图例 -->
  <div class="container mx-auto px-4 max-w-lg bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center">
      <div>
        <canvas id="costChart" width="200" height="200"></canvas>
      </div>
      <div class="flex flex-col justify-center space-y-4">
        <div class="flex items-center">
          <div class="w-4 h-4 bg-red-500 mr-2"></div>
          <span>A</span>
        </div>
        <div class="flex items-center">
          <div class="w-4 h-4 bg-blue-500 mr-2"></div>
          <span>B</span>
        </div>
        <div class="flex items-center">
          <div class="w-4 h-4 bg-green-500 mr-2"></div>
          <span>C</span>
        </div>
        <div class="flex items-center">
          <div class="w-4 h-4 bg-yellow-500 mr-2"></div>
          <span>D</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 初始化饼图
    document.addEventListener('DOMContentLoaded', function() {
      const ctx = document.getElementById('costChart').getContext('2d');
      const costChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['A', 'B', 'C', 'D'],
          datasets: [{
            data: [25, 25, 25, 25],
            backgroundColor: [
              'rgba(255, 99, 132, 0.8)',
              'rgba(54, 162, 235, 0.8)',
              'rgba(75, 192, 192, 0.8)',
              'rgba(255, 206, 86, 0.8)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(255, 206, 86, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    });
  </script>
</div>
</body>
</html>
